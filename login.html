<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <img src="recyle (2).png" alt="Logo" />
      </div>
      <form class="login-form">
        <input type="text" placeholder="Username" class="input-field" required />
        <input type="password" placeholder="Password" class="input-field" required />
        <button type="submit" class="login-btn">Login</button>
        <div class="extra-options">
          <p class="forgot-password">Forgot Password?</p>
        </div>
        <div class="social-login">
          <button class="social-btn google-btn">
            <img src="google-icon.png" alt="Google" /> Google
          </button>
          <button class="social-btn apple-btn">
            <img src="apple-icon.png" alt="Apple" /> Apple ID
          </button>
        </div>
      </form>
      <div class="create-account">
        <p> Don't have an account? <a href="create.html">Create account</a></p>
      </div>
    </div>
  </body>
</html>
