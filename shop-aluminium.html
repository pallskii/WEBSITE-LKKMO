<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Page</title>
    <link rel="stylesheet" href="shop-aluminium.css" />
  </head>
  <body>
    <header>
      <div class="left-header">
        <div class="logo">
          <img src="Vector.png" alt="Recygiene Logo" />
        </div>

        <nav>
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="profile">
        <img src="Group.png" alt="profile-logo" />
      </div>
    </header>

    <div class="container">
      <div class="content">
        <a>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-left"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M5 12l14 0" />
            <path d="M5 12l6 6" />
            <path d="M5 12l6 -6" /></svg>
          Plastik
        </a>

        <div class="grid-container">
          <div class="item">
            <img src="kaleng susu.png" alt="botol" />
            <p>Kaleng Susu</p>

            <div class="item-info">
              <p>Rp2.200/kg</p>

              <div class="quantity">
                <button class="minus-btn" onclick="decreaseQty('karton')">
                  -
                </button>
                <input type="text" id="karton" value="1" />
                <button class="plus-btn" onclick="increaseQty('karton')">+</button>
              </div>
            </div>
          </div>

          <div class="item">
            <img src="kaleng minuman.png" alt="kaleng-minuman" />
            <p>Kaleng Minuman</p>

            <div class="item-info">
              <p>Rp2.200/kg</p>

              <div class="quantity">
                <button class="minus-btn" onclick="decreaseQty('karton')">
                  -
                </button>
                <input type="text" id="karton" value="1" />
                <button class="plus-btn" onclick="increaseQty('karton')">+</button>
              </div>
            </div>
          </div>
        </div>

        <div class="footer">
          <button class="jual-button">Simpan</button>
        </div>
      </div>
    </div>
  </body>
</html>
