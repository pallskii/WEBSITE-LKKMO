<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Order</title>
    <link rel="stylesheet" href="order-page.css" />
  </head>
  <body>
    <div class="container">
      <<header>
        <div class="left-header">
          <div class="logo">
            <img src="Vector.png" alt="Home Logo" />
          </div>
        </div>
      
        <div class="center-header">
          <div class="recycle-logo">
            <img src="recyle (2).png" alt="Recycle Logo" />
          </div>
        </div>
      
        <div class="profile">
          <img src="Group.png" alt="Profile Logo" />
        </div>
      </header>
      

      <main>
        <div class="order-header">
          <h2>Your Order</h2>
          <span class="brand">RECYGIENE</span>
        </div>

        <div class="progress-bar">
          <div class="progress">
            <div class="progress-step-status">
              <div class="progress-step-container active">
                <div class="progress-step active"></div>
              </div>

              <p>Checkout</p>
            </div>

            <div class="line"></div>

            <div class="progress-step-status">
              <div class="progress-step-container">
                <div class="progress-step"></div>
              </div>

              <p>Status</p>
            </div>
          </div>
        </div>

        <div class="order-details">
          <div class="item">
            <img src="/assets-order-page/bottle.jpg" alt="Botol Bir" />

            <div class="item-info">
              <h3>Botol Bir</h3>
              <p>Rp. 185.000,00</p>
              <div class="quantity-selector">
                <button class="btn">-</button>
                <span>1</span>
                <button class="btn">+</button>
              </div>
            </div>
          </div>

          <div class="item">
            <img src="/assets-order-page/newspaper.jpg" alt="Koran" />
            <div class="item-info">
              <h3>Koran</h3>
              <p>Rp. 185.000,00</p>
              <div class="quantity-selector">
                <button class="btn">-</button>
                <span>1</span>
                <button class="btn">+</button>
              </div>
            </div>
          </div>
        </div>

        <div class="total">
          <p>Subtotal: <span>Rp. 320.000,00</span></p>
          <h3>TOTAL: <span>Rp. 352.000,00</span></h3>
        </div>

        <div class="btn-container">
          <button class="sell-btn">Jual</button>
        </div>
      </main>
    </div>
  </body>
</html>
