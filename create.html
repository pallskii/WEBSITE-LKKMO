<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="create.css" />
  </head>
  <body>
    <div class="register-container">
      <div class="logo">
        <img src="recyle (2).png" alt="Logo" />
      </div>
      <h2>REGISTER</h2>
      <form class="register-form">
        <input type="text" placeholder="Nama Lengkap" class="input-field" required />
        <input type="text" placeholder="Domisili" class="input-field" required />
        <input type="email" placeholder="Email" class="input-field" required />
        <input type="password" placeholder="Password" class="input-field" required />
        <input type="password" placeholder="Konfirmasi Password" class="input-field" required />
        <button type="submit" class="register-btn">Sign Up</button>
        <div class="or-divider">Atau daftar dengan</div>
        <div class="social-login">
          <button class="social-btn google-btn">
            <img src="google-icon.png" alt="Google" /> Google
          </button>
          <button class="social-btn apple-btn">
            <img src="apple-icon.png" alt="Apple" /> Apple ID
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
