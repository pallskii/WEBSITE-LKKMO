<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Page</title>
    <link rel="stylesheet" href="shop-kaca.css" />
  </head>
  <body>
    <header>
        <div class="left-header">
          <div class="logo">
            <img src="Vector.png" alt="Home Logo" />
          </div>
        </div>
      
        <div class="center-header">
          <div class="recycle-logo">
            <img src="recyle (2).png" alt="Recycle Logo" />
          </div>
        </div>
      
        <div class="profile">
          <img src="Group.png" alt="Profile Logo" />
        </div>
      </header>
      
      

      <div class="content">
        <a>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-left"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M5 12l14 0" />
            <path d="M5 12l6 6" />
            <path d="M5 12l6 -6" /></svg>
           Kaca
        </a>

        <div class="grid-container">
          <div class="item">
            <img src="botol-bir.png" alt="bir" />
            <p>Botol Bir</p>

            <div class="item-info">
              <p>Rp1.000/kg</p>

              <div class="quantity">
                <button class="minus-btn" onclick="decreaseQty('karton')">
                  -
                </button>
                <input type="text" id="karton" value="1" />
                <button class="plus-btn" onclick="increaseQty('karton')">
                  +
                </button>
              </div>
            </div>
          </div>

          <div class="item">
            <img src="botol-sirup.png" alt="sirup" />
            <p>Botol Sirup</p>

            <div class="item-info">
              <p>Rp1.000/kg</p>

              <div class="quantity">
                <button class="minus-btn" onclick="decreaseQty('karton')">
                  -
                </button>
                <input type="text" id="karton" value="1" />
                <button class="plus-btn" onclick="increaseQty('karton')">
                  +
                </button>
              </div>
            </div>
          </div>

          <div class="item">
            <img src="botol-kecap.png" alt="kecap." />
            <p>Botol Kecap</p>

            <div class="item-info">
              <p>Rp1.000/kg</p>

              <div class="quantity">
                <button class="minus-btn" onclick="decreaseQty('karton')">
                  -
                </button>
                <input type="text" id="karton" value="1" />
                <button class="plus-btn" onclick="increaseQty('karton')">
                  +
                </button>
              </div>
            </div>
          </div>

          <div class="item">
            <img src="botol-minuman.png" alt="minuman" />
            <p>Botol Minuman</p>

            <div class="item-info">
              <p>Rp1.000/kg</p>

              <div class="quantity">
                <button class="minus-btn" onclick="decreaseQty('karton')">
                  -
                </button>
                <input type="text" id="karton" value="1" />
                <button class="plus-btn" onclick="increaseQty('karton')">
                  +
                </button>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="footer">
        <button class="jual-button">Simpan</button>
      </div>
    </div>
  </body>
</html>
