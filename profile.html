<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  
  <body>
    <header>

      <div class="left-header">
        <div class="logo">
          <img src="Vector.png" alt="Home Logo" />

        <div class="left-header">
            <div class="logo">
                <img src="Vector.png" alt="Recygiene Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>

        <!-- Profile Logo -->
        <div class="profile">
            <img src="Group.png" alt="Profile Logo" class="profile-icon">
        </div>
        <nav>
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="profile">
        <img src="Group.png" alt="Profile Logo" />
      </div>
    </header>


    <section class="profile-section">
      <div class="profile-overlay"></div>
      <div class="profile-content">
        <h1>Profile</h1>
        <div class="form-container">
          <form>
            <div class="input-group">
              <input type="text" id="username" name="username" placeholder="Username" />
            </div>
            <div class="input-group">
              <input type="email" id="email" name="email" placeholder="Email" />
            </div>
            <div class="input-group">
              <input type="password" id="password" name="password" placeholder="Password" />
            </div>
            <div class="input-group">
              <input type="text" id="location" name="location" placeholder="Location" />
            </div>
            <div class="input-group">
              <input type="tel" id="phone" name="phone" placeholder="Phone" />
            </div>
          </form>
          <div class="profile-picture">
            <img src="buletan-profile.png" alt="Profile Picture" class="profile-pic" />
            <div class="camera-icon">
              <img src="camera-icon.png" alt="Upload Photo" />
            </div>
          </div>

    <div class="profile-container">
        <div class="overlay"></div>
        <div class="profile-content">
            <!-- Bagian profile picture berada di tengah halaman -->
            <h1>Profile</h1>
            <div class="login-container">
                
                <form class="login-form-container">
                    <div class="input-group">
                        <input type="text" id="username" name="username" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>
                    <div class="input-group">
                        <input type="text" id="location" name="location" placeholder="Location">
                    </div>
                    <div class="input-group">
                        <input type="tel" id="phone" name="phone" placeholder="Phone">
                    </div>
                </form>
                <div class="profile-picture">
                    <img src="buletan profile.png" alt="Profile Picture" class="profile-pic">
                </div>
            </div>

        </div>
      </div>
    </section>
</body>
</html>
