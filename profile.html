<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="#"><img src="home-icon.png" alt="Home" class="home-icon"></a>
        </div>
        <div class="menu">
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </div>
        <div class="profile-icon">
            <a href="#"><img src="profile-icon.png" alt="Profile" class="profile-image"></a>
        </div>
    </div>
    
    <div class="profile-container">
        <div class="profile-content">
            <h1>Profile</h1>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="input-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location">
                </div>
                <div class="input-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </form>
            <div class="profile-picture">
                <img src="default-profile.png" alt="Profile Picture" class="profile-pic">
                <div class="camera-icon">
                    <img src="camera-icon.png" alt="Upload Photo">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
