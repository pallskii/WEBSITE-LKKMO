<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenis Sampah</title>
    <link rel="stylesheet" href="jenis sampah.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="left-header">
          <div class="logo">
            <img src="Vector.png" alt="Recygiene Logo" />
          </div>
  
          <nav>
            <ul>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
    </header>
    <!-- Container utama -->
    <div class="container">
        <h1>Jenis Sampah</h1>
        <!-- Daftar kategori sampah -->
        <div class="sampah-categories">
            <div class="sampah-item">
                <img src="karton.png" alt="Karton">
                <p>Karton</p>
            </div>
            <div class="sampah-item">
                <img src="plastik.png" alt="Plastik">
                <p>Plastik</p>
            </div>
            <div class="sampah-item">
                <img src="aluminium.png" alt="Aluminium">
                <p>Aluminium</p>
            </div>
            <div class="sampah-item">
                <img src="elektronik.png" alt="Elektronik">
                <p>Elektronik</p>
            </div>
            <div class="sampah-item">
                <img src="kaca.png" alt="Kaca">
                <p>Kaca</p>
            </div>
        </div>
        <!-- Tombol Jual -->
        <div class="sell-button">
            <button>Jual</button>
        </div>
    </div>
</body>
</html>
